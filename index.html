<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stop Watch</title>
</head>

<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100 vw-100">

  <!-- Header Section -->
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold">Stop-Watch</h1>
  </div>

  <!-- Stopwatch Container -->
  <div class="container text-center ">

    <!-- Stopwatch Display Section -->
    <div class="stwatch mx-auto p-4 rounded-3 bg-black shadow-lg ">
      <div class="display fs-1 fw-bold ">00 : 00 : 00</div>
    </div>

    <!-- Buttons Section -->
    <div class="button d-flex justify-content-center gap-3 mt-4">
      <!-- start button -->
      <button class="btn btn-success fw-bold btn-lg me-2 px-4 py-2 rounded-2" id="startbtn">Start</button>

      <!-- stot button -->
      <button class="btn btn-danger fw-bold btn-lg me-2 px-4 py-2" id="stopbtn">Stop</button>

      <!-- reset button -->
      <button class="btn btn-primary fw-bold btn-lg px-4 py-2" id="resetbtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
